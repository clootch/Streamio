<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Streamio</title>
        <link rel="stylesheet" href="./styles.css">
        <script defer src="./Backend/preload.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&family=Nunito:wght@200;400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="headerButtons" id="settingsButton">
                <img src="images/baseline_more_horiz_white_24dp.png" class="buttonImg">
                
            </div>
            <div id="settingsMenu">
                <ul>
                    <li>Login</li>
                    <li>Mode</li>
                    <li>Logout</li>
                </ul>
            </div>
            <div class="headerButtons" id="minimizeButton">
                <img src="images/baseline_minimize_white_24dp.png" class="buttonImg">
            </div>
            <div class="headerButtons" id="maximizeButton">
                <img src="images/baseline_fit_screen_white_24dp.png" class="buttonImg">
            </div>
            <div class="headerButtons" id="closeButton">
                <img src="images/baseline_close_white_24dp.png" class="buttonImg">
            </div>
        </header>
        <main>
            <div class="sidebar">
                <div class="socialIcon">
                    <img src="images/facebook.webp" class="icon">
                </div>
                <div class="socialIcon">
                    <img src="images/twitter.webp" class="icon">
                </div>
                <div class="socialIcon">
                    <img src="images/instagram.webp" class="icon">
                </div>
            </div>
            <div class="pinboard">

            </div>
        </main>
    </body>
</html>
